<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT - Quick Rewriter Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0073e6;
      font-size: 28px;
      margin-bottom: 20px;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      background-color: #0073e6;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    .add-button {
      margin: 0;
    }

    .model-container, .prompt-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f7f7f7;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .model-container input, .prompt-container input, .prompt-container textarea {
      margin: 0 10px 0 0;
      flex-grow: 1;
    }

    .delete-button {
      background-color: #ff4d4d;
    }

    .delete-button:hover {
      background-color: #d11a2a;
    }

    .info-section {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f8ff;
      border: 1px solid #0073e6;
      border-radius: 12px;
    }

    .info-section p {
      margin: 0 0 8px;
      font-size: 14px;
    }

    .info-link {
      text-align: center;
      margin-top: 20px;
    }

    .info-link a {
      color: #ffffff;
      background-color: #0073e6;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
    }

    .info-link a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h1>ChatGPT - Quick Rewriter Settings</h1>
  <form id="settingsForm">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="text" id="apiKey" name="apiKey" placeholder="Enter your OpenAI API key" required />

    <label for="model">Default ChatGPT Model:</label>
    <select id="model" name="model"></select>

    <h3>Add or Edit Models:</h3>
    <div id="modelsContainer"></div>
    <button type="button" id="addModelButton" class="add-button">+ Add Model</button>

    <h3>Custom Prompts:</h3>
    <div id="promptsContainer"></div>
    <button type="button" id="addPromptButton" class="add-button">+ Add Prompt</button>

    <button type="submit">Save Settings</button>
  </form>

  <div class="info-section">
 <a href="https://platform.openai.com/docs/models#current-model-aliases" target="_blank">View Latest OpenAI Models</a>
  </div>

 

  <script src="options.js"></script>
</body>
</html>
